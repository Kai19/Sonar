<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 49.2831119, lng: -123.1221468};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0nqbNJan44IZwL91Jjg1BwA2kN4UKW1g&callback=initMap">
    </script>
  </body>
</html>
